<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div id="header">
	</div>
	<div id="content">
		<!-- Ссылка вызова модального окна -->
		<a href="#loginWindow">Ссылка для открытия модального окна логина</a>	
		<!-- Блок модального окна в обёртке -->
		<div id="loginWindow">
			<div class="window">			
				<!-- Ссылка для закрытия модального окна -->
				<a href="#close" class="close" title="Close window">X</a>
				<div class="form">
					<h2>Please Sign In</h2>
					<form action="#">
						<input type="email" placeholder="Email address" class="width100">
						<br />
						<input type="password" placeholder="password" class="width100">
						<br />
						<input type="checkbox" name="remember" value="true" checked> <span>Remember me</span>
						<br />
						<input type="submit" name="signIn" value="Sign In" class="width100"> 					
					</form>
					<p><a href="registration.html" title="Registration">Register</a></p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
	</div>
</body>
</html>
