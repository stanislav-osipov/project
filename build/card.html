<!DOCTYPE html>
<html>
<head>
	<title> Categories </title>
	<meta charset="utf-8"">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>  
		<div> 
			<img class="logo_img" src="images/navigation/logo.png" alt="Logo"</img>
		</div>
		<div class="logo">
			<i> Sports gear e-shop </i>
		</div>

		<div class="navigation"> 
			<a href="cart.html"> <img class="navigation_img" src="images/navigation/cart.png" alt="cart"</img> </a>
			<a href="#loginWindow"> <img class="navigation_img" src="images/navigation/account.png" alt="acc"</img> </a>
		</div>
		
		<div class="search"> 
			<input id="search_field" type="text" size="30" placeholder="Search"> 
		</div>
	</header>
	
	<div class="content cards">

		<div class="card_face">  
			<div> 
				<input class="cards_input" type="edit"> 
			</div>
			
			<div> 
				<input class="cards_input cards_date" type="month"> 
			</div>
					
			<div> 
				<input class="cards_input cards_username" type="edit"> 
			</div>
			
		</div>
		
		<div class="card_face card_back"> 
			<div>
				<input class="cards_input cards_pin" type="edit">
			</div>
		</div>
		
		<div>
			<input class="add_button to_pay_button" type="button" value="Finish" onClick="window.location.href = 'categories.html';">
		</div>
		
	</div>

	<footer>
		<p  class="shop_info"> Stanislav_Osipov@epam.com, </p> 
		<p  class="shop_info"> cell: +7 951 2064256 </p> 
	</footer>
</body>
</html>
