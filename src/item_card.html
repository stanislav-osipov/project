<!DOCTYPE html>
<html>
<head>
	<title> Item card </title>
	<meta charset="utf-8"">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header>  
		<span> 
			<img class="logo_img" src="logo.png" alt="Logo"</img>
		</span>
		<span class="logo">
			Shop
		</span>

		<span class="navigation"> 
			<img class="navigation_img" src="cart.png" alt="cart"</img>
			<img class="navigation_img" src="acc.png" alt="acc"</img>
		</span>
		
		<span class="search"> 
			<input id="search_field" type="text" size="30" value="Search"> 
		</span>
	</header>
	
	<div class="content item_card">
	
		<div class="menu_item path"> <a href="item_list.html"> Category 1 </a> | Item 1 </div>
		<div class="card"> 
		
		<div class="item_card_images">
			<img class="big_item_img" src="item1_1.png" alt="Item_big"</img>
			<div class="scroll_group_images">
				<img class="scroll" src="left.png" alt="left"</img>
				<img class="small_item_img" src="left.png" alt="small_item"</img>
				<img class="small_item_img" src="left.png" alt="small_item"</img>
				<img class="small_item_img" src="left.png" alt="small_item"</img>
				<img class="scroll" src="right.png" alt="right"</img>
			</div>
		</div>
		
		<div class="menu_item item_description">
			<h1> <i> Item 1 </i> </h1>
			<hr>
			<div> 
				Description here. Description here. Description here. Description here.  
				Description here. Description here. Description here. Description here. 
				Description here. Description here. Description here. Description here. 
			</div>
			<hr>
			
			<div class="price">
				Price: $555
			</div>
			
			<div class="byu_options">
				<div>
					Quantity: 
					<input class="select_quantity" type="number" min="1" max="10" value="1">
				</div>
				
				<div>
					<input class="add_button" type="button" value="Add to cart" onClick="window.location.href = 'cart.html';">
				</div>
			</div>
			
			<div class="social">
				<img class="social_img" src="social1.png" alt="social1"</img>
				<img class="social_img" src="social1.png" alt="social1"</img>
				<img class="social_img" src="social1.png" alt="social1"</img>
				<img class="social_img" src="social1.png" alt="social1"</img>
			</div>

		</div>
		
		</div>
		
	</div>

	<footer>
		<p  class="shop_info"> Email, adress, etc. </p>
	</footer>
</body>
</html>
