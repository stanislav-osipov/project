<!DOCTYPE html>
<html>
<head>
	<title> Item card </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

	//= header.html
	
	<div class="body-wrapper">
	
		<div class="path"> <a class="path__link" href="item_list.html"> Volleyball gear </a> | Nice ball </div>
	
		<div class="content-wrapper">

			<div class="content page__content">
			
				<div class="content__card-images">
					<img class="card-images__big-img" src="images/categories/volleyball/ball_mik.jpg" alt="Item_big">
					<div class="card-images__scroll-images-group">
						<img class="card-images__scroll" src="images/navigation/left.png" alt="left">
						<img class="card-images__small-img" src="images/categories/volleyball/ball_mik.jpg" alt="small_item">
						<img class="card-images__small-img" src="images/categories/volleyball/ball_mik.jpg" alt="small_item">
						<img class="card-images__small-img" src="images/categories/volleyball/ball_mik.jpg" alt="small_item">
						<img class="card-images__scroll" src="images/navigation/right.png" alt="right">
					</div>
				</div>
				
				<div class="item content__item item__description content__item--in-card">
					<div>
						<div class="item__big-name"> <h1> <i> Nice ball </i> </h1> </div>
						<div>
							<img class="star_img" src="images/navigation/star1.png" alt="star1">
							<img class="star_img" src="images/navigation/star1.png" alt="star1">
							<img class="star_img" src="images/navigation/star1.png" alt="star1">
							<img class="star_img" src="images/navigation/star1.png" alt="star1">
							<img class="star_img" src="images/navigation/star0.png" alt="star0">
						</div>
					</div>
					<hr>
					<div> 
						This is a very nice ball. Official size and weight. Round. Perfect for novice and professional. Colors: blue and yellow. 
					</div>
					<hr>
					
					<div class="price">
						Price: $555
					</div>
					
					<div class="item__byu-options">
						<div>
							Quantity: 
							<input class="select-quantity" type="number" min="1" max="10" value="1">
						</div>
						
						<div>
							<input class="add-button" type="button" value="Add to cart" onClick="window.location.href = 'cart.html';">
						</div>
					</div>
					
					<div class="social">
						<img class="social_img" src="images/social/Facebook.png" alt="social">
						<img class="social_img" src="images/social/Google+.png" alt="social">
						<img class="social_img" src="images/social/RSS.png" alt="social">
						<img class="social_img" src="images/social/Share.png" alt="social">
					</div>

				</div>
			
			</div>
			
		</div>
		//= footer.html
	</div>
	
	
	<div id="loginWindow">
		<div class="window">			
			<!-- Ссылка для закрытия модального окна -->
			<a href="#close" class="close" title="Close window">X</a>
			<div class="form">
				<h2>Please Sign In</h2>
				<form action="#">
					<input type="email" placeholder="Email address" class="reg_input">
					<br />
					<input type="password" placeholder="password" class="reg_input">
					<br />
					<input type="checkbox" name="remember" value="true" checked> <span class="reg_check">remember me</span>
					<br />
					<input type="submit" name="signIn" value="Sign In" class="reg_input add-button"> 					
				</form>
				<p class="reg_text"><a href="#regWindow" title="Registration" class="reg_ref">register</a></p>
			</div>
		</div>
	</div>
	
	<div id="regWindow">
		<div class="window">			
			<!-- Ссылка для закрытия модального окна -->
			<a href="#close" class="close" title="Close window">X</a>
			<div class="form">
				<h2>Registration</h2>
				<form action="#">
					<input type="email" placeholder="Email address" class="reg_input">
					<br />
					<input type="password" placeholder="password" class="reg_input">
					<br />
					<input type="submit" name="signIn" value="Register" class="reg_input add-button"> 					
				</form>
				<p class="reg_text"><a href="#loginWindow" title="Login" class="reg_ref">Sign In</a></p>
			</div>
		</div>
	</div>
	
</body>
</html>
