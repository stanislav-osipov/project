<!DOCTYPE html>
<html>
<head>
	<title> Categories </title>
	<meta charset="utf-8"">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header>  
		<span> 
			<img class="logo_img" src="logo.png" alt="Logo"</img>
		</span>
		<span class="logo">
			Shop
		</span>

		<span class="navigation"> 
			<img class="navigation_img" src="cart.png" alt="cart"</img>
			<img class="navigation_img" src="acc.png" alt="acc"</img>
		</span>
		
		<span class="search"> 
			<input id="search_field" type="text" size="30" value="Search"> 
		</span>
	</header>
	
	<div class="content">
		<div class="menu_item address_form">
			<h1> Shipping address </h1>
			<div> Country <input class="address_input" type="edit"> </div>
			<div> City <input class="address_input" type="edit"> </div>
			<div> Address <input class="address_input" type="edit"> </div>
			<div> ZIP <input class="address_input" type="edit"> </div>
			<div> <input type="checkbox"> My shipping address is the same </div>
		</div>
		
		<div class="menu_item address_form">
			<h1> Billing address </h1>
			<div> Country <input class="address_input" type="edit"> </div>
			<div> City <input class="address_input" type="edit"> </div>
			<div> Address <input class="address_input" type="edit"> </div>
			<div> ZIP <input class="address_input" type="edit"> </div>
			<div> <input type="checkbox"> My billing address is the same </div>
		</div>
		
		<div>
			<input class="add_button to_pay_button" type="button" value="Continue" onClick="window.location.href = 'card.html';">
		</div>
		
	</div>

	<footer>
		<p  class="shop_info"> Email, adress, etc. </p>
	</footer>
</body>
</html>
