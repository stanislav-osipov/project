<!DOCTYPE html>
<html>
<head>
	<title> Categories </title>
	<meta charset="utf-8"">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header>  
		<span> 
			<img class="logo_img" src="logo.png" alt="Logo"</img>
		</span>
		<span class="logo">
			Shop
		</span>

		<span class="navigation"> 
			<img class="navigation_img" src="cart.png" alt="cart"</img>
			<img class="navigation_img" src="acc.png" alt="acc"</img>
		</span>
		
		<span class="search"> 
			<input id="search_field" type="text" size="30" value="Search"> 
		</span>
	</header>
	
	<div class="content cards">

		<div class="card_face">  
			<div> 
				<input class="cards_input" type="edit"> 
			</div>
			
			<div> 
				<input class="cards_input cards_date" type="month"> 
			</div>
					
			<div> 
				<input class="cards_input cards_username" type="edit"> 
			</div>
			
		</div>
		
		<div class="card_face card_back"> 
			<div>
				<input class="cards_input cards_pin" type="edit">
			</div>
		</div>
		
		<div>
			<input class="add_button to_pay_button" type="button" value="Finish" onClick="window.location.href = 'categories.html';">
		</div>
		
	</div>

	<footer>
		<p  class="shop_info"> Email, adress, etc. </p>
	</footer>
</body>
</html>
