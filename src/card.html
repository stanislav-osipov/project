<!DOCTYPE html>
<html>
<head>
	<title> Cards </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

	//= header.html
	
	<div class="body-wrapper">
		<div class="content-wrapper">
		
			<div class="content page__content page__content--in-address">

				<div class="card-face">  
					<div> 
						<input class="card-face__input" type="text"> 
					</div>
					
					<div> 
						<input class="card-face__input card-face__input--date" type="month"> 
					</div>
							
					<div> 
						<input class="card-face__input card-face__input--username" type="text"> 
					</div>
					
				</div>
				
				<div class="card-face card-face--back"> 
					<div>
						<input class="card-face__input card-face__input--pin" type="text">
					</div>
				</div>
			
			
				<div class="continue">
					<input class="add-button add-button--to-pay" type="button" value="Finish" onClick="window.location.href = 'categories.html';">
				</div>
				
			</div>
		
		</div>
		//= footer.html
	</div>
	
</body>
</html>
